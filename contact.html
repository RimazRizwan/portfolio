</head>
<body>
	<header class="header">
        
		<nav class="navbar">
			<a href="index.html" style="--i:1;"  >Home</a>
			<a href="about.html" style="--i:2;" class="active">About</a>
			<a href="skills.html" style="--i:3;">Skills</a>
			<a href="contact.html" style="--i:5;">Contact</a>

		</nav>
	</header>
	<h1>Contact</h1>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="text" id="email" name="email" required>

		<label for="feedback">Message:</label>
		<textarea id="feedback" name="feedback" required></textarea>

		<input type="submit" value="Submit" onclick="submitForm(event)">
		<p class="message">Thanks for your Message!</p>
	</form>
	

	<script>
		function submitForm(e) {
			e.preventDefault();
			var form = document.querySelector("form");
			var message = document.querySelector(".message");

			// You can use AJAX to submit the form data to a server-side script
			// Here, we're just displaying a success message
			message.style.display = "block";
			form.reset();
		}
	</script>
</body>
