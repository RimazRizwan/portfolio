<!DOCTYPE html>
<html>
  <head>
    <title>Rimaz Rizwan</title>
    <style>
      .header{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 10%;
        background: transparent;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
      }
      .logo{
    	font-size: 25px;
    	color: var(--text-color);
    	font-weight: 600;
    	cursor: default;
    	opacity: 0;
    	animation: slideRight 1s ease forwards;
      } 
      .navbar a { 
    	display: inline-block;
    	font-size: 20px;
    	color: #fff;
    	text-decoration: none;
    	font-weight: 500;
    	margin-left: 65px;
    	transition: .3s;
    	animation: slideTop .5s ease forwards;
    	animation-delay: calc(.2s * var(--i));
    
     }
     .navbar a:hover,
     .navbar a.active{
    	color: #0ef;
     }
      /* Style the form */
      form {
        display: flex;
        flex-direction: column;
        width: 50%;
        margin: 0 auto;
		    max-width: 500px;
		    padding: 50px;
		    background-color: rgba(255,255,255,0.9);
		    border-radius: 5px;
		    box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
        opacity: 0;
        animation: slideRight 1s ease forwards;
        animation-delay: 1s;
      }
      body {
        background-size: cover;
        background-position: center;
        background-color:  #1f242d;
    }


      label {
        margin-bottom: 10px;
      }

      input,
      textarea {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid  #0ef;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
        border: none;
      }
      h1{
        text-align: center;
        padding-top: 40px;
        color: white;
        opacity: 0;
        animation: slideLeft 1s ease forwards;
        animation-delay: 1s;
      }
      .contactform{
        text-decoration: #ccc;
      }
      @keyframes slideRight{
        0%{
          transform: translateX(-100px);
          opacity: 0;
        }
        100%{
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes slideLeft{
        0%{
          transform: translateX(100px);
          opacity: 0;
        }
        100%{
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
	    <a href="#" class="logo"></a>
        
      <nav class="navbar">
          <a href="index.html" style="--i:1;"  >Home</a>
          <a href="about.html" style="--i:2;">About</a>
          <a href="skills.html" style="--i:3;">Skills</a>
          <a href="contact.html" style="--i:5;" class="active">Contact</a>

      </nav>
  </header>
    <h1>Contact </h1>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="submit" value="Send Mail">
    </form>

    <script>
      const form = document.getElementById('contact-form');

      form.addEventListener('submit', (e) => {
        e.preventDefault(); // prevent the form from submitting

        // Get form data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;

        // Create email link
        const mailto = `mailto:rimazrizwan2001717@gmail.com?subject=${subject}&body=${message}`;

        // Open email client
        window.open(mailto);

        // Reset form
        form.reset();
      });
    </script>
  </body>
</html>
