<!DOCTYPE html>
<html>
<head>
	<title>Rimaz Rizwan</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.header{
    		position: fixed;
    		top: 0;
    		left: 0;
    		width: 100%;
    		padding: 20px 10%;
    		background: transparent;
    		display: flex;
    		justify-content: space-between;
    		align-items: center;
    		z-index: 100;
		}
		.navbar a { 
    		display: inline-block;
    		font-size: 20px;
    		color: #fff;
    		text-decoration: none;
    		font-weight: 500;
    		margin-left: 65px;
    		transition: .3s;
    		animation: slideTop .5s ease forwards;
    		animation-delay: calc(.2s * var(--i));
		}
		.navbar a:hover,
		.navbar a.active{
    		color: #0ef;
		body {
			font-family: Arial, sans-serif;
			background-color: #1f242d;
			background-size: cover;
			background-repeat: no-repeat;
		}
		h1 {
			text-align: center;
			margin-top: 20px;
			margin-bottom: 40px;
			color: #ffffff;
            		transition: .3s;
            		animation: slideTop .5s ease forwards;
            		animation-delay: calc(.2s * var(--i));
			padding-top:60px
		}
		form {
			max-width: 500px;
			margin: 0 auto;
			padding: 50px;
			background-color: rgba(255,255,255,0.9);
			border-radius: 5px;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
            opacity: 0;
            animation: slideLeft 1s ease forwards;
            animation-delay: 1s;
		}
		label {
			display: block;
			margin-bottom: 10px;
			color: #666;
		}
		input[type="text"], textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 3px;
			background-color: #f2f2f2;
			box-shadow: inset 0px 0px 5px 0px #0ef;
			font-size: 16px;
			color: #333;
		}
		input[type="submit"] {
			background-color: #0ef;
			color: #fff;
			border: none;
			border-radius: 3px;
			padding: 10px 20px;
			cursor: pointer;
			transition: background-color 0.2s;
			font-size: 16px;
		}
		input[type="submit"]:hover {
			background-color: #006666;
		}
		.message {
			color: green;
			margin-top: 10px;
			display: none;
		}
		@media screen and (max-width: 500px) {
			form {
				padding: 10px;
			}
			input[type="submit"] {
				font-size: 14px;
			}
			h1 {
				font-size: 24px;
			}
		}
        @keyframes slideTop{
            0%{
                transform: translateY(100px);
                opacity: 0;
            }
            100%{
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes slideLeft{
            0%{
                transform: translateX(100px);
                opacity: 0;
            }
            100%{
                transform: translateX(0);
                opacity: 1;
            }
        }
	</style>
</head>
<body>
	<header class="header">
        
		<nav class="navbar">
			<a href="index.html" style="--i:1;"  >Home</a>
			<a href="about.html" style="--i:2;" class="active">About</a>
			<a href="skills.html" style="--i:3;">Skills</a>
			<a href="contact.html" style="--i:5;">Contact</a>

		</nav>
	</header>
	<h1>Contact</h1>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="text" id="email" name="email" required>

		<label for="feedback">Message:</label>
		<textarea id="feedback" name="feedback" required></textarea>

		<input type="submit" value="Submit" onclick="submitForm(event)">
		<p class="message">Thanks for your Message!</p>
	</form>
	

	<script>
		function submitForm(e) {
			e.preventDefault();
			var form = document.querySelector("form");
			var message = document.querySelector(".message");

			// You can use AJAX to submit the form data to a server-side script
			// Here, we're just displaying a success message
			message.style.display = "block";
			form.reset();
		}
	</script>
</body>
</html>
